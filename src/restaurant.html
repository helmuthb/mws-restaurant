<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <link rel="preconnect" href="https://maps.gstatic.com">
  <link rel="preconnect" href="http://localhost:1337">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#3397DB">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav class="title" arial-label="Title">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main>
    <!-- Beginning map -->
    <aside class="parts" id="map-container">
      <div id="static-map" onclick="swapMap()"
      style="background-image: url(https://maps.googleapis.com/maps/api/staticmap?center=40.722216,-73.987501&zoom=14&size=500x300&format=jpg&maptype=roadmap&key=AIzaSyClZqWH_MXlITjqt40fkyKk4g2Bj2Zc1Nk); background-size: cover;"
           aria-label="Static Google Maps">Click the Map for interactive version</div>
      <div id="map" style="display: none;" role="application" aria-label="Google Maps"></div>
    </aside>
    <!-- End map -->
    <div class="parts" id="restaurant-details">
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <h1 id="restaurant-name"></h1>
        <img id="restaurant-img" alt="">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
        <form id="review-form">
          <label for="reviewer-name">Your Name:</label><br>
          <input id="reviewer-name" required><br>
          <label for="reviewer-rating">Your Rating (1-5):</label><br>
          <input id="reviewer-rating" type="range" min="1" max="5" value="1"><br>
          <label for="reviewer-comment">Comments:</label><br>
          <textarea id="reviewer-comment" required></textarea><br>
          <input id="reviewer-submit" type="submit" value="Save Review">
        </form>
      </section>
      <!-- End reviews -->
    </div>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClZqWH_MXlITjqt40fkyKk4g2Bj2Zc1Nk&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js').then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }, function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  }
  else {
    console.log('ServiceWorker is not supported');
  }
  </script>
</body>

</html>
